[org/gnome/Console]
custom-font='Monaco Nerd Font Mono 12'
use-system-font=false

[org/gnome/desktop/input-sources]
mru-sources=[('xkb', 'us')]
sources=[('xkb', 'us')]
xkb-options=['terminate:ctrl_alt_bksp', 'caps:swapescape']

[org/gnome/desktop/interface]
accent-color='red'
clock-format='12h'
color-scheme='prefer-dark'
document-font-name='Inter 11'
enable-animations=false
font-name='Inter 11'
gtk-theme='adw-gtk3'
icon-theme='Adwaita'
monospace-font-name='Monaco Nerd Font Mono 13'
show-battery-percentage=true
toolkit-accessibility=false

[org/gnome/desktop/peripherals/mouse]
accel-profile='flat'
natural-scroll=false
speed=0.0

[org/gnome/desktop/peripherals/touchpad]
natural-scroll=false
speed=0.0
two-finger-scrolling-enabled=true

[org/gnome/desktop/wm/keybindings]
close=['<Alt>Delete']
switch-applications=['<Super>Tab']
switch-applications-backward=['<Shift><Super>Tab']
switch-windows=['<Alt>Tab']
switch-windows-backward=['<Shift><Alt>Tab']
toggle-maximized=['<Alt>f']

[org/gnome/shell/keybindings]
show-screenshot-ui=['Print']

[org/gnome/settings-daemon/plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/']
media=['<Alt>m']
next=['<Shift><Alt>l']
play=['<Shift><Alt>space']
previous=['<Shift><Alt>h']
volume-down=['<Shift><Alt>j']
volume-mute=['<Shift><Alt>m']
volume-up=['<Shift><Alt>k']
terminal=['<Alt>Return']

[org/gnome/desktop/wm/preferences]
button-layout='close,minimize,maximize:appmenu'

[org/gnome/epiphany]
ask-for-default=false

[org/gnome/evince/default]
continuous=true
dual-page=false
dual-page-odd-left=true
enable-spellchecking=true
fullscreen=false
inverted-colors=false
show-sidebar=false
sidebar-page='thumbnails'
sizing-mode='free'

[org/gnome/settings-daemon/plugins/power]
ambient-enabled=false
sleep-inactive-ac-type='nothing'

[org/gnome/Weather]
locations=[<(uint32 2, <('Athens', 'KAHN', true, [(0.59255381964474396, -1.4543489364862161)], [(0.59273035969858323, -1.455219506717111)])>)>]

[org/gnome/shell/weather]
automatic-location=true

[org/gnome/tweaks]
show-extensions-notice=false
